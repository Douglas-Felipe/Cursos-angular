<section class="container">
  <header>Que livro você procura?</header>
  <div class="busca">
    <input
      type="search"
      [formControl]="searchField"
    >
    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa">
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="resultados mensagem-erro" *ngIf="errorMensage">
    {{ errorMensage }}
  </div>
  <div
    class="resultados"
    *ngIf="foundBooks$ | async ">
      {{ resultBooks.totalItems}} resultados encontrados
  </div>
  <div
    class="container-card"
    *ngIf="foundBooks$ | async as booksList, else homePage">
    <div *ngFor="let book of booksList">
      <app-livro [book]="book"></app-livro>
    </div>
  </div>
<ng-template #homePage>
  <div class="imagens">
    <h1 class="titulo">Busque o livro <br> que quiser na <br> nossa estante!</h1>
    <img
      class="ilustracao"
      src="../../assets/imagens/ilustracao-estante.png"
      alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas">
  </div>
</ng-template>
